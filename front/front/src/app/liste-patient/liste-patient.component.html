<ion-app class="content">
  <div class="header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end" class="ion-margin">
        <ion-button
          *ngIf="ConsultationMedService.users.length !== 0; else buttonajout"
          ion-button
          fill="solid"
          color="light"
          (click)="ConsultationMedService.ajouter_patient()"
        >
          <ion-icon name="person-add-outline" color="dark"></ion-icon
        ></ion-button>
      </ion-buttons>
      <h5
        *ngIf="ConsultationMedService.users.length !== 0"
        class="ion-margin ion-padding"
      >
        Liste des patients
      </h5>
      <h5
        *ngIf="ConsultationMedService.users.length === 0"
        class="ion-margin ion-padding"
      >
        Ajouter un patient
      </h5>
    </ion-toolbar>

    <ion-searchbar
      *ngIf="ConsultationMedService.users.length !== 0; else buttonajout"
      class="searchBar"
      placeholder="cherchez un patient"
    ></ion-searchbar>
  </div>
  <ng-template #buttonajout>
    <div class="butt">
      <ion-fab slot="fixed" class="ion-padding ion-margin">
        <ion-fab-button (click)="ConsultationMedService.ajouter_patient()"
          ><ion-icon name="add"></ion-icon
        ></ion-fab-button>
      </ion-fab>
    </div>
  </ng-template>
  <ion-content class="contenue">
    <ion-grid>
      <ion-row>
        <ion-col
          size="6"
          class="client-item"
          *ngFor="let item of ConsultationMedService.users"
        >
          <div class="image-card">
            <ion-col class="params-icon">
              <ion-icon
                name="ellipsis-vertical-sharp"
                (click)="showActionSheet()"
              ></ion-icon>
              <!-- <ion-popover trigger="trigger-button">
                <ng-template>
                  <ion-content><ion-item>heello</ion-item></ion-content>
                </ng-template>
              </ion-popover> -->
            </ion-col>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-img class="image" [src]="item.url"></ion-img
                ></ion-col>
                <ion-col>
                  <ion-text class="name" color="dark" id="trigger-button">{{
                    item.name
                  }}</ion-text>
                </ion-col>

                <ion-col>
                  <ion-text class="age">{{ item.dateNaiss }}</ion-text>
                </ion-col>
              </ion-row>
              <a routerLink="/ListeConsultation"
                ><ion-text color="primary" class="consultation"
                  >Consultations</ion-text
                >
              </a>
            </ion-grid>
          </div>
        </ion-col></ion-row
      >
    </ion-grid>
    <ion-modal trigger="trigger-button" mode="md">
      <ng-template>
        <ion-header>
          <ion-icon
            name="close-outline"
            (click)="dismissModal()"
            size="large"
          ></ion-icon>
        </ion-header>
        <ion-content>
          <ion-item>
            <ion-avatar slot="start">
              <img src="assets/fatma.jpg" />
            </ion-avatar>
            <ion-label>
              <p>Patient,</p>
              <h3>Mariem Chelli,</h3>
            </ion-label>
          </ion-item>
          <ion-list class="details">
            <!-- <div class="header"> -->
            <ion-item color="couleurbase" class="item1">
              <ion-icon name="transgender" color="primary"></ion-icon>
              <h3>FÃ©minin</h3></ion-item
            >

            <ion-item color="couleurbase">
              <ion-icon name="call" color="primary"></ion-icon>

              <h3>55423684</h3>
            </ion-item>

            <ion-item color="couleurbase">
              <ion-icon name="calendar-outline" color="primary"></ion-icon>
              <h3>19-01-1899</h3></ion-item
            >

            <ion-item lines="none" color="couleurbase" class="item4">
              <ion-icon name="medkit" color="primary"></ion-icon>
              <h3>Tabac , Cancer</h3>
            </ion-item></ion-list
          >
          <!-- </div> -->
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-app>
