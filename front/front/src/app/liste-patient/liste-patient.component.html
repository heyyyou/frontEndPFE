<ion-app class="content">
  <div class="header">
    <ion-buttons>
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon name="arrow-back-outline"></ion-icon
      ></ion-button>
      <ion-button
        ion-button
        class="bordered2"
        fill="solid"
        color="light"
        (click)="ConsultationMedService.ajouter_patient()"
      >
        <ion-icon name="person-add-outline" color="dark"></ion-icon
      ></ion-button>
    </ion-buttons>
    <h5 class="listepatient">Liste des patients</h5>
    <ion-searchbar
      class="searchBar"
      placeholder="cherchez un patient"
    ></ion-searchbar>
  </div>
  <ion-content class="contenue">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of ConsultationMedService.users">
          <div class="image-card">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-img class="image" [src]="item.url"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-text class="name">{{ item.name }}</ion-text>
                </ion-col>
                <ion-col
                  ><a [routerLink]="['home']"></a
                  ><ion-text color="primary" class="consultation"
                    >Consultations</ion-text
                  >
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col></ion-row
      >
    </ion-grid>
  </ion-content>
