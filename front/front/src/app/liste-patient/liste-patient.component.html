<ion-app class="content">
  <div class="header">
    <ion-toolbar color="primary" style="border-radius: 12px">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home" mode="md"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end" class="ion-margin">
        <ion-button
          ion-button
          shape="round"
          fill="solid"
          color="light"
          (click)="ConsultationMedService.ajouter_patient()"
        >
          <ion-icon name="person-add-outline" color="dark"></ion-icon
        ></ion-button>
      </ion-buttons>
      <h5
        *ngIf="ConsultationMedService.users.length !== 0"
        class="ion-margin ion-padding"
      >
        Liste des patients
      </h5>
      <h5
        *ngIf="ConsultationMedService.users.length === 0"
        class="ion-margin ion-padding"
      >
        Ajouter un patient
      </h5>
    </ion-toolbar>

    <ion-searchbar
      *ngIf="ConsultationMedService.users.length !== 0; else buttonajout"
      class="searchBar"
      placeholder="cherchez un patient"
      debounce="500"
      [(ngModel)]="texte"
    ></ion-searchbar>
  </div>

  <ng-template #buttonajout>
    <div class="butt">
      <ion-fab slot="fixed" class="ion-padding ion-margin">
        <ion-fab-button (click)="ConsultationMedService.ajouter_patient()"
          ><ion-icon name="add"></ion-icon
        ></ion-fab-button>
      </ion-fab>
    </div>
  </ng-template>
  <ion-content class="contenue">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="client-item" *ngFor="let item of patient">
          <div class="image-card">
            <ion-col class="params-icon">
              <ion-icon
                name="ellipsis-vertical-sharp"
                (click)="showActionSheet(item.cin)"
              ></ion-icon>
            </ion-col>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-img
                    class="image"
                    src="assets/123.jpg"
                    [routerLink]="['/patient-details', item.cin]"
                  ></ion-img
                ></ion-col>
                <ion-col size="12">
                  <ion-text class="name" color="dark">
                    {{ item.username }}</ion-text
                  >
                </ion-col>

                <ion-col size="12">
                  <ion-text class="age">{{ item.cin }}</ion-text>
                </ion-col>
              </ion-row>
              <a routerLink="/ConsultationPatient"
                ><ion-text color="primary" class="consultation"
                  >Consultations</ion-text
                >
              </a>
            </ion-grid>
          </div>
        </ion-col></ion-row
      >
    </ion-grid>
  </ion-content>
</ion-app>
