<ion-content>
  <!-- rani makmltch  -->
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="profilExpert"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <form (ngSubmit)="modifierProfile(f)" #f="ngForm">
    <ion-grid class="main-header">
      <div align="center">
        <!-- <ion-icon
          class="edit"
          color="light"
          name="pencil"
          onclick="document.querySelector('#uploader').click()"
        ></ion-icon> -->
        <!-- <input
          type="file"
          id="uploader"
          hidden
          (change)="onSelectFile($event)"
          class="select-profile-picture"
          accept=".png, .jpg, .jpeg"
        /> -->
        <!-- <ion-icon
          class="edit"
          color="light"
          name="pencil"
          (click)="showActionSheet()"
        ></ion-icon> -->

        <ion-avatar>
          <img src="{{ imagePath }}" /> <br />
          <input
            type="file"
            (change)="onSelectFile($event)"
            class="select-profile-picture custom-file-input"
            accept=".png, .jpg, .jpeg"
          />
        </ion-avatar>
      </div>
    </ion-grid>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-text color="primary2">Nom & prenom </ion-text>
          <p>
            <ion-input
              color="dark"
              [ngModel]="user?.nomPrenom"
              id="nomPrenom"
              #nomPrenom="ngModel"
              name="nomPrenom"
            ></ion-input>
          </p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-text color="primary2">Gender </ion-text>
        </ion-label>
        <ion-item lines="none">
          <ion-radio-group
            id="gender"
            ngModel
            name="gender"
            #gender="ngModel"
            [ngModel]="user?.gender"
          >
            <ion-item lines="none">
              <ion-label color="primary2">femme</ion-label>
              <ion-radio slot="start" value="femme"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label color="primary2">homme</ion-label>
              <ion-radio slot="start" value="homme"></ion-radio>
            </ion-item> </ion-radio-group
        ></ion-item>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-text color="primary2"> Téléphone </ion-text>
          <p>
            <ion-input
              color="dark"
              id="telephone"
              [ngModel]="user?.telephone"
              #telephone="ngModel"
              name="telephone"
            ></ion-input>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <div align="center">
      <br /><br /><br /><br />
      <ion-button
        color="gris"
        class="ion-margin ion-padding"
        class="AImodel"
        shape="round"
        type="submit"
        [disabled]="!f.valid"
        >Modifier</ion-button
      >
    </div>
  </form>
</ion-content>
