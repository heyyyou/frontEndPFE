<div *ngIf="consultation?.demandeAvisG !== 0">
  <ion-card class="cardfull">
    <swiper [config]="config" class="swiper-slide" data-swiper-autoplay="2000">
      <ng-template swiperSlide *ngFor="let imge of images; let i = index">
        <img
          [src]="imge"
          onerror="this.src='assets/add.jpg'"
          alt="alternative"
          tappable
          (click)="openPreview(imge)"
        />
      </ng-template>
    </swiper>
  </ion-card>

  <div class="details">
    <h4>AI Résultat Oeil Gauche</h4>

    <h6>
      <ion-text color="danger">Maladie : </ion-text>
      diabète
    </h6>
    <ion-text color="danger">Gravitè :</ion-text>
    1
  </div>
  <div class="avis ion-margin ion-padding">
    <ion-item lines="none" color="aviscolor">
      <div>
        <ion-label class="avisExpert ion-margin">Votre Avis :</ion-label>
      </div>

      <!-- modification bsh yaaml api update yrjaali l hajet l khtrtha  -->
    </ion-item>

    <div class="text">
      <div class="ion-margin">
        <ion-label class="oeil">Maladie :</ion-label
        ><ion-text class="ion-margin"
          >{{ consultation?.autoDetection?.avisExpert?.maladieGauche }}
        </ion-text>
      </div>
      <div class="ion-margin">
        <ion-label class="oeil">Gravité :</ion-label
        ><ion-text class="ion-margin"
          >{{ consultation?.autoDetection?.avisExpert?.graviteGauche }}
        </ion-text>
      </div>

      <div class="ion-margin">
        <ion-label class="oeil">Commentaire :</ion-label
        ><ion-text class="ion-margin"
          >{{ consultation?.autoDetection?.avisExpert?.commentaireGauche }}
        </ion-text>
      </div>
    </div>
  </div>
</div>
