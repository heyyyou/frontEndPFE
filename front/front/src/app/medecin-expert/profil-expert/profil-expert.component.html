<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="homeExpert"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="edit()">EDIT</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="main-header">
    <div align="center">
      <ion-icon
        class="edit"
        color="light"
        name="pencil"
        (click)="showActionSheet()"
      ></ion-icon>
      <ion-avatar>
        <img
          [src]="base64"
          onerror="this.onerror=null;this.src='assets/123.jpg';"
        />
      </ion-avatar>
    </div>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-text color="primary2"> username</ion-text>
        <p>
          <ion-text color="dark"> {{ user?.username }}</ion-text>
        </p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-text color="primary2"> Adresse e-mail </ion-text>
        <p>
          <ion-text color="dark">{{ user?.email }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary2"> Téléphone </ion-text>
        <p>
          <ion-text color="dark">{{ user?.telephone }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary2"> Gender </ion-text>
        <p>
          <ion-text color="dark"> {{ user?.gender }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
