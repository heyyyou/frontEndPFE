<ion-header>
  <ion-toolbar
    color="primary"
    style="border-bottom-left-radius: 12px; border-bottom-right-radius: 12px"
  ></ion-toolbar>
</ion-header>
<ion-content>
  <img src="assets/logo1.png" align="center" width="100%" height="35%" /> .
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome Doctor !</h1>
      <p>Login</p>
    </div>
    <div class="login-form ion-padding">
      <form (ngSubmit)="login(f1)" #f1="ngForm">
        <div class="form-input">
          <ion-icon color="primary" name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating"> nom d'utilisateur</ion-label>
            <ion-input
              type="text"
              id="username"
              ngModel
              name="username"
              #username="ngModel"
              required
            ></ion-input>
          </ion-item>
          <div *ngIf="username.invalid && username.touched"></div>
        </div>
        <div class="form-input">
          <ion-icon color="primary" name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <!-- juste inty 7ot balise ta3 composant jdid ali sna3to o fi wostha input password
            kima 3malt ana houni pas +
            exemple
             <app-show-hide-password> <input type="password"></input> </app-show-hide-password>

             kahaw mataaml chy akher

            -->
            <app-show-hide-password>
              <ion-input
              type="password"
              id="password"
              ngModel
              name="password"
              #password="ngModel"
              required
              maxlength="10"
            ></ion-input>
          </app-show-hide-password>


          </ion-item>
          <div *ngIf="password.invalid && password.touched"></div>
        </div>

        <ion-item lines="none" id="open-modal"
          ><ion-router-link slot="end"
            >mot de passe oubliè?</ion-router-link
          ></ion-item
        >
        <ion-modal trigger="open-modal" mode="md">
          <ng-template>
            <ion-content>
              <ion-card>
                <form (ngSubmit)="reset(g)" #g="ngForm">
                  <ion-item>
                    <p class="ion-padding instruction">Mot de passe oublié ?</p>
                  </ion-item>
                  <ion-item>
                    <ion-text class="ion-padding">
                      <ion-label position="floating"
                        >Entrez Votre Adresse E-mail</ion-label
                      >

                      <ion-input
                        type="text"
                        id="reserve"
                        ngModel
                        name="reserve"
                        #reserve="ngModel"
                        required
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      >
                      </ion-input>
                    </ion-text>
                  </ion-item>

                  <ion-button
                    expand="block"
                    type="submit"
                    (click)="dismiss()"
                    [disabled]="!g.valid"
                    >OK</ion-button
                  >
                </form>
              </ion-card>
            </ion-content>
          </ng-template>
        </ion-modal>

        <br />

        <div class="action-buttons ion-padding">
          <ion-button
            size="medium"
            shape="round"
            class="login-button"
            type="submit"
            [disabled]="!f1.valid"
            >Se Connecter</ion-button
          >
          <ion-button
            color="gris"
            size="medium"
            fill="outline"
            shape="round"
            class="login-button"
            routerLink="/signup"
            >S'inscrire</ion-button
          >

        class="signup-button"
        size="large"
        fill="outline"
        shape="round"
        routerLink=""
        ><img src="https://img.icons8.com/fluency/35/000000/facebook-new.png" />
      </ion-button>
      <ion-button
        class="signup-button"
        size="large"
        fill="outline"
        shape="round"
        routerLink=""
        ><img src="https://img.icons8.com/color/35/000000/gmail-new.png" />
      </ion-button> -->
        </div>
      </form>
    </div>
  </div>
</ion-content>
