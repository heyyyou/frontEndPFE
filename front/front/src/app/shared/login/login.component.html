<ion-header no-border>
  <ion-toolbar
    color="primary"
    style="border-bottom-left-radius: 12px; border-bottom-right-radius: 12px"
  >
    <ion-buttons>
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome Doctor !</h1>
      <p>S'inscrire</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon color="primary" name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nom & prenom </ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon color="primary" name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Adresse e-mail</ion-label>
          <ion-input
            type="email"
            required
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          ></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon color="primary" name="call-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">numéro de Téléphone</ion-label>
          <ion-input required></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon color="primary" name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" required maxlength="10"></ion-input>
        </ion-item>
      </div>
      <!-- <div class="form-input">
        <ion-icon color="primary" name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Confirmer mot de passe</ion-label>
          <ion-input type="password" required maxlength="10"></ion-input>
        </ion-item>
      </div> -->

      <ion-item>
        <ion-label>Choisissez votre spécialité</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="nes">Médecin généraliste</ion-select-option>
          <ion-select-option value="n64"
            >Expert Ophtalmologue</ion-select-option
          >
        </ion-select>
      </ion-item>
    </div>

    <ion-item lines="none">
      <ion-radio-group value="biff">
        <ion-list-header>
          <ion-label>Sexe</ion-label>
        </ion-list-header>

        <ion-item lines="none">
          <ion-label>femme</ion-label>
          <ion-radio slot="start" value="femme"></ion-radio>
        </ion-item>
        <ion-item lines="none">
          <ion-label>homme</ion-label>
          <ion-radio slot="start" value="homme"></ion-radio>
        </ion-item> </ion-radio-group
    ></ion-item>
    <br />
    <div class="action-buttons ion-padding">
      <ion-button
        size="medium"
        fill="outline"
        shape="round"
        class="login-button"
        routerLink="/login"
        >Valider</ion-button
      >
      <br /><br />

    </div>
  </div>
</ion-content>
