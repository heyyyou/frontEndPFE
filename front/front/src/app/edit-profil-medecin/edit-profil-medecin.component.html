<ion-content>
  <!-- rani makmltch  -->
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="profil"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <form (ngSubmit)="modifierProfile(f)" #f="ngForm">
    <ion-grid class="main-header">
      <div align="center">
        <ion-avatar>
          <img src="{{ imagePath }}" /> <br />
          <input
            type="file"
            (change)="onSelectFile($event)"
            class="select-profile-picture custom-file-input"
            accept=".png, .jpg, .jpeg"
          />
        </ion-avatar>
      </div>
    </ion-grid>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-text color="primary"> Téléphone </ion-text>
          <p>
            <ion-input
              color="dark"
              id="telephone"
              [ngModel]="user?.telephone"
              #telephone="ngModel"
              name="telephone"
            ></ion-input>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-text color="primary">Gender </ion-text>
          <p>
            <ion-input
              color="dark"
              [ngModel]="user?.gender"
              id="gender"
              name="gender"
            ></ion-input>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <div align="center">
      <br /><br /><br /><br />
      <ion-button
        color="gris"
        class="ion-margin ion-padding"
        class="AImodel"
        shape="round"
        type="submit"
        [disabled]="!f.valid"
        >Modifier</ion-button
      >
    </div>
  </form>
</ion-content>
