<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="profil"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="main-header">
    <div align="center">
      <ion-icon
        class="edit"
        color="light"
        name="pencil"
        (click)="showActionSheet()"
      ></ion-icon>
      <ion-avatar>
        <img
          [src]="base64"
          onerror="this.onerror=null;this.src='assets/123.jpg';"
        />
      </ion-avatar>
    </div>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Nom</ion-text>
        <p><ion-input color="dark" placeholder="Chelli"></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> prenom </ion-text>
        <p><ion-input color="dark" placeholder="Meriem"></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Adresse e-mail </ion-text>
        <p><ion-input color="dark" placeholder="ss@gmail.com"></ion-input></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Spécialité </ion-text>
        <p>
          <ion-input
            color="dark"
            placeholder="médecin non ophtalmologue"
          ></ion-input>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
