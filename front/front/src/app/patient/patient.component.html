<ion-app>
  <ion-content mode="ios">
    <div class="header">
      <h5>Nouveau patient</h5>

      <ion-buttons>
        <ion-button class="bordered" fill="solid" color="light">
          <ion-icon name="arrow-back-outline"></ion-icon
        ></ion-button>
      </ion-buttons>
    </div>
    <div class="flex">
      <div class="border-blue">
        <div class="border-white">
          <div class="img-box">
            <img src="assets/fatma.jpg" />
          </div>
        </div>
      </div>
    </div>
    <ion-card>
      <ion-item>
        <ion-label position="stacked" class="text">CIN *</ion-label>
        <ion-input placeholder="réponse courte"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" class="text">Nom & Prénom</ion-label>
        <ion-input placeholder="réponse courte"></ion-input> </ion-item
    ></ion-card>

    <ion-card>
      <ion-item>
        <ion-label position="stacked" class="text"
          >Numéro de téléphone</ion-label
        >
        <ion-input placeholder="réponse courte"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked" class="text">Adresse mail</ion-label>
        <ion-input placeholder="réponse courte"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label position="stacked" class="text">Sexe</ion-label>

        <ion-item> <ion-checkbox color="primary"></ion-checkbox>Femme</ion-item>
        <ion-item lines="none">
          <ion-checkbox color="primary"></ion-checkbox>Homme</ion-item
        >
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item id="open-modal" lines="none">
        <ion-icon
          icon="calendar-outline"
          slot="start"
          color="primary"
        ></ion-icon>
        <ion-label
          ><ion-text class="date">Date de naissance</ion-text></ion-label
        >
        <ion-text slot="end">{{ formattedString }}</ion-text>
      </ion-item>
      <ion-modal trigger="open-modal" mode="md">
        <ng-template>
          <ion-content>
            <ion-datetime
              #date
              [value]="dateValue"
              size="cover"
              (ionChange)="dateChanged(date.value)"
              showDefaultButtons="true"
              (ionCancel)="showPicker = false"
            ></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label position="stacked" class="text"
          >Antécédents cardio-vasculaires</ion-label
        >

        <ion-item lines="none">
          <ion-checkbox color="primary" mode="md"></ion-checkbox
          ><ion-text class="espace">HTA</ion-text></ion-item
        >
        <ion-item lines="none">
          <ion-checkbox color="primary" mode="md"></ion-checkbox
          ><ion-text class="espace">Dyslipidémie</ion-text></ion-item
        >
        <ion-item lines="none">
          <ion-checkbox color="primary" mode="md"></ion-checkbox
          ><ion-text class="espace">Tabac</ion-text></ion-item
        >
        <ion-item lines="none">
          <ion-checkbox color="primary" mode="md"></ion-checkbox
          ><ion-text class="espace">Cancer</ion-text></ion-item
        >

        <ion-item lines="none">
          <ion-checkbox color="primary" mode="md"></ion-checkbox
          ><ion-text class="espace">Diabète</ion-text></ion-item
        >
      </ion-item>
    </ion-card>
    <ion-button
      color="primary"
      fill="outline"
      class="valider"
      size="large"
      expand="block"
      >Valider</ion-button
    >
  </ion-content>
</ion-app>
