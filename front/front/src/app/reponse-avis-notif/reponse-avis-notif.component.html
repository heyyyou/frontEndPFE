<!-- pour l generaliste  -->
<ion-app class="content">
  <ion-header class="ion-no-border">
    <ion-toolbar class="border-radius-bottom">
      <div class="flex-bloc">
        <ion-buttons>
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>

        <h5>Notifications Avis</h5>
        <ion-avatar slot="end" class="ion-margin avatar">
          <img src="assets/fatma.jpg" />
        </ion-avatar>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding ion-margin" color="light">
    <ion-searchbar
      class="searchBar ion-padding"
      placeholder="cherchez un patient"
    ></ion-searchbar>
    <ion-item-sliding id="item100">
      <ion-item (click)="reponseDetails()">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="assets/fatma.jpg" />
          </ion-avatar>
          <ion-label>
            <p>Patient,</p>
            <h3>Meriem Chelli,</h3>
            <ion-text color="success" style="font-weight: bold; font-size: 14px"
              >Reponse Avis</ion-text
            >
          </ion-label>
        </ion-item>
        <ion-note slot="end">
          <ion-chip color="tertiary">
            <ion-label>
              <ion-icon color="primary" name="notifications-outline"></ion-icon>
            </ion-label> </ion-chip
        ></ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
