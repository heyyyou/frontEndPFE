<div class="avis ion-padding ion-margin">
  <div>
    <ion-label class="avisExpert ion-margin">Donnez un avis</ion-label>
  </div>
  <div class="ion-margin">
    <ion-item class="itemborder">
      <ion-label class="comments">choisissez une maladie</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="nes">Diabète </ion-select-option>
        <ion-select-option value="nes1">rhétinopathie </ion-select-option>
        <ion-select-option value="nes2">surtension </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="itemborder" lines="none">
      <ion-label class="comments">Gravité</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="nes">1</ion-select-option>
        <ion-select-option value="nes1">2</ion-select-option>
        <ion-select-option value="nes2">3</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-item class="itemborder">
    <ion-item>
      <ion-textarea placeholder="Enter more information here..."></ion-textarea>
    </ion-item>
  </ion-item>
</div>
<div class="div">
  <ion-button size="Medium" class="ion-margin" id="trigger-button"
    >valider
  </ion-button>
  <ion-modal trigger="trigger-button">
    <ng-template>
      <ion-header>
        <ion-icon
          name="close-outline"
          (click)="dismissModal()"
          class="closeModel"
        ></ion-icon>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-padding">
              <ion-text color="white" class="evaluer"
                >veuillez évaluer la consultation avec AI Model</ion-text
              >
            </ion-col>

            <ion-col size="12" class="ion-padding">
              <app-stars-rating
                (click)="Valider()"
                class="starsModel"
              ></app-stars-rating
            ></ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
