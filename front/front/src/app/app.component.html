<ion-app>
  <ion-menu menuId="main-menu" contentId="main" swipe-gesture="true"
    ><ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/fatma.jpg" />
        <ion-label>
          <h2>Dr.Chelli Meriem</h2>
          <p>Expert Ophtalmologue</p>
        </ion-label>
      </div>
      <ion-list class="menu-items ion-margin" lines="none">
        <ion-item>
          <ion-icon name="pie-chart-outline" class="ion-padding"></ion-icon>
          <ion-text>Statistique</ion-text>
        </ion-item>
        <ion-item (click)="listeAvis()">
          <ion-icon name="bulb-outline" class="ion-padding"></ion-icon>
          <ion-text>Avis</ion-text>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline" class="active ion-padding"></ion-icon>
          <ion-text>Profile</ion-text>
        </ion-item>

        <ion-item (click)="parametre()">
          <ion-icon name="options-outline" class="ion-padding"></ion-icon
          ><ion-text>param√®tres</ion-text>
        </ion-item>
        <ion-item class="logout" (click)="logout()">
          <ion-icon
            name="log-out-outline"
            class="ion-padding"
            color="primary"
          ></ion-icon
          ><ion-text>Log out</ion-text>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
