<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="edit()">EDIT</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="main-header">
    <div align="center">
      <ion-icon
        class="edit"
        color="light"
        name="pencil"
        (click)="showActionSheet()"
      ></ion-icon>
      <ion-avatar>
        <img
          [src]="base64"
          onerror="this.onerror=null;this.src='assets/fatma.jpg';"
        />
      </ion-avatar>
    </div>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Nom</ion-text>
        <p><ion-text color="dark">Chelli </ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> prenom </ion-text>
        <p><ion-text color="dark"> Meriem</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Adresse e-mail </ion-text>
        <p><ion-text color="dark">ss@gmail.com</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Spécialité </ion-text>
        <p><ion-text color="dark">Médecin non Ophtalmologue</ion-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
