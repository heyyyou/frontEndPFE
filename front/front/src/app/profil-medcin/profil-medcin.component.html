<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="edit()">EDIT</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar> <img src="{{ imagePath }}" /> <br /> </ion-avatar>
    </div>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Nom & Prenom</ion-text>
        <p>
          <ion-text color="dark"> {{ user?.nomPrenom }}</ion-text>
        </p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-text color="primary"> Adresse e-mail </ion-text>
        <p>
          <ion-text color="dark">{{ user?.email }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Téléphone </ion-text>
        <p>
          <ion-text color="dark">{{ user?.telephone }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Gender </ion-text>
        <p>
          <ion-text color="dark"> {{ user?.gender }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary"> Spécialité </ion-text>
        <p>
          <ion-text color="dark"> {{ user?.specialite }}</ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
