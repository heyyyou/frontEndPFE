<div *ngIf="!isLoadingAI">
  <div class="ajouterdelet">
    <!-- <ion-button
      *ngIf="photoService.photos.length <= 4; else thenBlock" -->

    <ng-template #thenBlock>
      <ion-button fill="solid" color="primary" (click)="presentToast()"
        >+</ion-button
      ></ng-template
    >
  </div>
  <div>
    <ion-card class="cardfull">
      <input
        type="file"
        (change)="onSelectFile($event)"
        class="select-profile-picture custom-file-input"
        accept=".png, .jpg, .jpeg"
        [disabled]="images.length !== 0"
      />
      <input
        type="file"
        (change)="onSelectFile1($event)"
        class="select-profile-picture custom-file-input"
        accept=".png, .jpg, .jpeg"
        [disabled]="images.length !== 1"
      />
      <input
        type="file"
        (change)="onSelectFile2($event)"
        class="select-profile-picture custom-file-input"
        accept=".png, .jpg, .jpeg"
        [disabled]="images.length !== 2"
      />
      <input
        type="file"
        (change)="onSelectFile3($event)"
        class="select-profile-picture custom-file-input"
        accept=".png, .jpg, .jpeg"
        [disabled]="images.length !== 3"
      />
      <input
        type="file"
        (change)="onSelectFile4($event)"
        class="select-profile-picture custom-file-input"
        accept=".png, .jpg, .jpeg"
        [disabled]="images.length !== 4"
      />
      <div *ngIf="images.length === 0">
        <img [src]="'assets/add.jpg'" />
      </div>
      <swiper [config]="config" class="swiper-slide">
        <ng-template swiperSlide *ngFor="let file of images; let i = index">
          <div class="bouttontrash">
            <ion-button
              fill="outline"
              color="priamry"
              (click)="showActionSheet(i)"
              ><ion-icon name="trash"></ion-icon
            ></ion-button>
          </div>

          <img
            [src]="file"
            onerror="this.src='assets/add.jpg'"
            alt="alternative"
            tappable
            (click)="openPreview(file)"
          />
        </ng-template>
      </swiper>
    </ion-card>
  </div>
  <ion-button
    expand="block"
    size="large"
    fill="outline"
    class="AImodel"
    shape="round"
    (click)="ajouterData()"
    >Ajouter Consultation</ion-button
  >

  <ion-button
    expand="block"
    size="large"
    class="AImodel"
    shape="round"
    (click)="presentLoading()"
    [disabled]="
      disableButton || photoService.photos.length === 0 || dd === null
    "
    >AI Modal</ion-button
  >
</div>
<ion-content *ngIf="isLoadingAI">
  <app-loading-ai></app-loading-ai>
</ion-content>
