<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar class="border-radius-bottom" color="primary">
      <div class="buttonback" style="margin-right: 80%">
        <ion-back-button defaultHref="home"></ion-back-button>
      </div>
      <div class="image-cropper">
        <img
          class="rounded"
          src="{{ ConsultationMedService.pic }}"
          onerror="this.onerror=null;this.src='assets/123.jpg';"
        />
      </div>

      <ion-item lines="none" class="ion-margin radius" *ngIf="!isLoadingAI">
        <ion-label
          ><ion-text color="new2">choisissez un patient</ion-text>
        </ion-label>
        <ionic-selectable
          [(ngModel)]="patient"
          [items]="patients"
          itemValueField="cin"
          itemTextField="username"
          lines="none"
          style="border-radius: 15px"
          (onChange)="portChange($event)"
          [canSearch]="true"
        >
          <ng-template ionicSelectableHeaderTemplate>
            <div class="class">
              <ion-buttons>
                <ion-button
                  class="bordered"
                  fill="solid"
                  color="light"
                  shape="round"
                  (click)="dismiss()"
                >
                  <ion-icon name="arrow-back-outline"></ion-icon
                ></ion-button>
              </ion-buttons>
            </div>
          </ng-template>
        </ionic-selectable>

        <ion-button
          fill="outline"
          color="priamry"
          (click)="ConsultationMedService.ajouter_patient()"
        >
          <ion-icon name="person-add-outline" color="primary"></ion-icon
        ></ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="segment">
      <ion-segment mode="ios" [(ngModel)]="segment" color="primary">
        <ion-segment-button value="droite"
          ><ion-icon name="eye-outline" color="favorites"></ion-icon
          ><ion-text color="favorites"> Oeil Droite</ion-text>
        </ion-segment-button>
        <ion-segment-button value="gauche">
          <ion-icon name="eye-outline" color="favorites"></ion-icon>
          <ion-text color="favorites">
            Oeil Gauche</ion-text
          ></ion-segment-button
        >
      </ion-segment>
    </div>

    <ng-container [ngSwitch]="segment">
      <app-depistage-gauche *ngSwitchCase="'gauche'"> </app-depistage-gauche>
      <app-depistage-droite *ngSwitchCase="'droite'"> </app-depistage-droite>
    </ng-container>

    <br />
  </ion-content>
