<ion-card class="cardfull">
  <swiper [config]="config" class="swiper-slide" data-swiper-autoplay="2000">
    <ng-template swiperSlide *ngFor="let imge of images2; let i = index">
      <img
        [src]="imge"
        onerror="this.src='assets/add.jpg'"
        alt="alternative"
        tappable
        (click)="openPreview(imge)"
      />
    </ng-template>
  </swiper>
</ion-card>
<div class="details">
  <h5>AI Résultat Oeil Gauche</h5>
  <h6>
    <ion-text color="danger">Maladie : </ion-text>
    Oeil Gauche :{{
      ConsultationMedService.consultation_id.oeil_gaucheAI.maladie
    }}
  </h6>
  <ion-text color="danger">Gravitè :</ion-text>
  {{ ConsultationMedService.consultation_id.oeil_gaucheAI.gravite }}
</div>

<ion-button
  *ngIf="consultation?.demandeAvisG === 0"
  #btn
  color="primary"
  expand="block"
  size="large"
  shape="round"
  class="AvisExpert"
  (click)="DemanderAvis(); btn.disabled = true"
  >Demande Avis Expert</ion-button
>

<ion-button
  *ngIf="consultation?.demandeAvisG !== 0"
  color="primary"
  expand="block"
  size="large"
  shape="round"
  class="AvisExpert"
  (click)="DemanderAvis()"
  disabled="true"
  >Demande Avis Expert</ion-button
>
