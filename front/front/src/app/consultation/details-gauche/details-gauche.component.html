<ion-card class="cardfull">
  <swiper [config]="config" class="swiper-slide" data-swiper-autoplay="2000">
    <ng-template
      swiperSlide
      *ngFor="let imge of photoService.photos; let i = index"
    >
      <img
        [src]="imge.webviewPath"
        onerror="this.src='assets/add.jpg'"
        alt="alternative"
        tappable
        (click)="ConsultationMedService.openPreview(imge.webviewPath)"
      />
    </ng-template>
  </swiper>
</ion-card>
<div class="details">
  <h5>AI Résultat</h5>
  <h6>
    <ion-text color="primary">Maladie : </ion-text>
    Oeil Gauche :{{
      ConsultationMedService.consultation_id.oeil_gaucheAI.maladie
    }}
  </h6>
  <ion-text color="primary">Gravitè :</ion-text>
  {{ ConsultationMedService.consultation_id.oeil_gaucheAI.gravite }}
</div>
